<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="head">
            <title>Hello JSF Bootstrap</title>
            <!-- Custom styles for this template -->
            <h:outputStylesheet name="css/starter-template.css"/>
        </ui:define>
        <ui:define name="content">
            <ui:include src="/template/navigation.xhtml"/>
            <div class="container">
                <div class="starter-template">
                    <h:form>
                        <!-- row 1 -->
                        <div class="row">
                            <header class="col-md-12">
                            </header>
                        </div>
                        <!-- row 3 -->
                        <div class="row">

                            <div class="col-md-4 panel panel-default">
                                <h5 class="panel-heading">Saisie d'une classe</h5><br/>
                                <p:panelGrid columns="2">
                                    <h:outputText  value="Code " class="form-control-label"/>
                                    <h:inputText id="Code" value="#{classeBean.classe.codeClasse}" class="form-control"/>
                                    <h:outputText  value="Libelle " class="form-control-label"/>
                                    <h:inputText id="Nom" value="#{classeBean.classe.libelleClasse}" class="form-control"/>
                                </p:panelGrid><br/>
                                <h:commandButton value="Nouveau" action="#{classeBean.nouveau()}"  class="btn-default"/>&nbsp;&nbsp;
                                <h:commandButton value="Enregistrer" action="#{classeBean.enregistrer()}"  class="btn-default"/>
                                <br/>                           
                        </div>
                            <div class="col-md-8 panel-default">
                                <h5 class="panel-heading">Liste des classes</h5><br/>
                                <p:dataTable value="#{classeBean.listeDesClasses}" var="classe">
                                    <p:column headerText="Code">
                                        <h:outputText value="#{classe.codeClasse}"/>
                                    </p:column>
                                    <p:column headerText="Libelle">
                                        <h:outputText value="#{classe.libelleClasse}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div><!-- /.container -->
        </ui:define>
    </ui:composition>
</html>
